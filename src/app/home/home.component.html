<div style="padding: 13px;">
  <mat-spinner *ngIf="personnes.length === 0"></mat-spinner>
  <button mat-button  style="position: absolute; top: 11%;right: 25px; background-color: #3f51b5; margin-bottom: 20%;" (click)="addPersonne()">Ajouter</button>

  <mat-card  *ngFor="let personne of personnes | paginate: { itemsPerPage: 5, currentPage: p}; let i=index" style="margin-top:40px;">

    <mat-card-content>
      <p>
        {{personne.nom}}
      </p>
      <p>
        {{personne.prenom}}
      </p>
      <p>
        {{personne.age + ' ans'}}
        <button mat-button  style="position: absolute; top: 15%;right: 10px; background-color: green; margin-bottom: 20%;" (click)="editPersonne(personne)">Modifier</button>
        <button mat-button  style="position: absolute; top: 15%;right: 100px; background-color: red; margin-bottom: 20%;" (click)="deletPersonne(personne.id)">Supprimer</button>

      </p>

    </mat-card-content>

  </mat-card>
  <pagination-controls style="position: absolute; right: 10px;" (pageChange)="p = ($event)"></pagination-controls>

</div>
